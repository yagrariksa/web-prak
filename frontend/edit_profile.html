<!DOCTYPE HTML>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="assets/css/edit_profile.css"">
        <link rel="stylesheet" href="assets/css/style.css"
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <h1>Edit Profile</h1>
            <div class="form">
                <form>
                    <h2>User Information</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td><label>Nickname</label></td>
                                <td><input type="text" style="color: black;"></td>
                            </tr>
                            <tr>
                                <td><label>Email</label></td>
                                <td><input type="email" style="color: black;"></td>
                            </tr>
                            <tr>
                                <td><label>Phone</label></td>
                                <td><input type="tel" style="color: black;"></td>
                            </tr>                
                        </tbody>
                    </table>
                    <h2>Payment Method</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td><label>Card Type</label></td>
                                <td><input type="text" style="color: black;"></td>
                            </tr>
                            <tr>
                                <td><label>Card Number</label></td>
                                <td><input type="text" style="color: black;"></td>
                            </tr>
                            <tr>
                                <td><label>Security Number</label></td>
                                <td><input type="text" style="color: black;"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="Update" style="color: black;">
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
