<!DOCTYPE html>
<html>

<head>
    <title>Create an account </title>
    <link rel="stylesheet" href="style_fgpw_admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('286385.png');">
    <div class="container">
        <div class="logo"> </div>
        <span class="title">Create an account</span>
        <form class="form-container">
            <div class="form-field">
                <label>E-mail</label>
                <input type="email" name="email">
            </div>

            <div class="form-field">
                <label>Password</label>
                <input type="password" name="password">
            </div>

            <input class="submit-btn" type="submit" name="login" value="Next">

        </form>
        <span class="bottom-msg">Have Account ? <a href="#">LogIn</a></span>
        <span class="bottom-msg google-btn">Continue with Google</span>
    </div>
</body>

</html>
