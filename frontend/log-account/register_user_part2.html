<!DOCTYPE html>
<html>

<head>
    <title>Create an account </title>
    <link rel="stylesheet" href="style_fgpw_admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('286385.png');">
    <div class="container">
        <div class="logo"> </div>
        <span class="title">Create an account</span>
        <form class="form-container">
            <div class="form-field">
                <label>Username</label>
                <input type="text" name="email">
            </div>

            <div class="form-field">
                <label>Phone Number</label>
                <input type="number" name="phone-number">
            </div>

            <div class="form-field">
                <label>Birthday</label>
                <input type="date" name="birthday">
            </div>

            <div class="form-field row">
                <input type="checkbox" name="ToS">
                <label>I agree to the <a href="none">Term of Use"</a> and <a href="none">Privacy and Policy</a>
            </div>

            <input class="submit-btn" type="submit" name="login" value="Create an account">

        </form>

        <span class="bottom-msg">Have Account ? <a href="#">LogIn</a></span>

    </div>
</body>

</html>
